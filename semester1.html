<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester 1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(1.02);
        }
        #searchBar {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semester 1</h1>
        <button class="btn" onclick="showSearchBar()">Search</button>
        <div id="searchBar">
            <input type="text" id="gpaInput" placeholder="Enter GPA value">
            <button class="btn" onclick="searchSemester1()">Get GPA Count</button>
            <p id="result"></p>
        </div>
        <a href="#" class="btn" onclick="showTime('insertion')">Insertion Sort</a>
        <a href="#" class="btn" onclick="showTime('selection')">Selection Sort</a>
        <a href="#" class="btn" onclick="showTime('bubble')">Bubble Sort</a>
        <a href="#" class="btn" onclick="showTime('merge')">Merge Sort</a>
        <a href="#" class="btn" onclick="showTime('quick')">Quick Sort</a>
        <p id="time"></p>
    </div>

    <script>
        function showSearchBar() {
            var searchBar = document.getElementById("searchBar");
            searchBar.style.display = "block";
        }

        function searchSemester1() {
            var gpaValue = document.getElementById("gpaInput").value;
            google.colab.kernel.invokeFunction('notebook.search_gpa_semester1', [gpaValue], {})
            .then(function(result) {
                document.getElementById("result").innerText = result.data.result;
            });
        }

        function showTime(sortType) {
            var timeDict = {
                'insertion': '0.061594 seconds',
                'selection': '0.064729 seconds',
                'bubble': '0.146774 seconds',
                'merge': '0.009967 seconds',
                'quick': '0.004202 seconds'
            };
            document.getElementById("time").innerText = sortType.charAt(0).toUpperCase() + sortType.slice(1) + ' Sort: ' + timeDict[sortType];
        }
    </script>
</body>
</html>
