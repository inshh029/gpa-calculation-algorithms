<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semester 4</h1>
        <a href="#" class="btn">Search</a>
        <a href="#" class="btn">Insertion Sort</a>
        <a href="#" class="btn">Selection Sort</a>
        <a href="#" class="btn">Bubble Sort</a>
        <a href="#" class="btn">Merge Sort</a>
        <a href="#" class="btn">Quick Sort</a>
    </div>
</body>
</html>
